<div class="scroll-window">
  <table>
    <tr>
      <th>Codigo</th>
      <th>Descripcion</th>
    </tr>
    <tr
      *ngFor="let producto of listaProductosRecibida"
      (click)="selecionar(producto)"
      class="lista"
    >
      <td *ngIf="producto.id">
        {{ producto.codigo }}
      </td>
      <td *ngIf="producto.id">
        {{ producto.descripcion }}
      </td>
    </tr>
  </table>
</div>
