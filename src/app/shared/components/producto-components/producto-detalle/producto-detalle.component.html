<div class="col">
  <div class="">
    <div class="row">
      <div class="card-body col-md-4">
        <h2>descripción: {{ productoRecibido?.descripcion }}</h2>
        <h2>código: {{ productoRecibido?.codigo }}</h2>
        <h2>precio: {{ productoRecibido?.precio }}</h2>
        <h2>stock: {{ productoRecibido?.stock }}</h2>
        <h2 *ngIf="productoRecibido?.comestible">comestible: Si</h2>
        <h2 *ngIf="!productoRecibido?.comestible">comestible: No</h2>
      </div>
    </div>
  </div>
</div>
