<main>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3" >
      <div class="container-fluid py-5">
        <app-listado-producto
          [listaProductosRecibida]="listaProductos"
          (productoSelecionada)="mostrar($event)"
        ></app-listado-producto>
      </div>
    </div>

    <div class="row align-items-md-stretch" *ngIf="productosSelecionada" >
      <div class="col-md-6" *ngIf="usuario">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <app-producto-detalle [productoRecibido]="productosSelecionada"></app-producto-detalle>
        </div>
      </div>
      
      <div class="col-md-6" >
        <div class="h-100 p-5 bg-light border rounded-3">
          <div class="" >
            <h2>Pais</h2>
            <app-detalle-pais
              [PaisRecibido]="productosSelecionada.paisOrigen"
            ></app-detalle-pais>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">Â© 2023</footer>
  </div>
</main>
<app-spinner [activarSpinner]="spinner"></app-spinner>
